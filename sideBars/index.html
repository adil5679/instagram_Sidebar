<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebars collention</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    


   <div class="sidebar text-light">
       <div class="heading p-3">
         <h1 class="fw-bold text-dark">Instagram</h1>
       </div>
     <div class="link-main"> 
       <div class="link-pages">

           <div class="home  d-flex">
               <i class="fa-solid fa-regular fa-xl fa-house m-3"></i>
               <h6>Home</h6>
           </div>
           <div class="home d-flex">
               <i class="fa-solid fa-xl fa-magnifying-glass m-3"></i>
               <h6>Search</h6>
          </div>
           <div class="home  d-flex ">
               <i class="fa-solid  fa-xl fa-compass m-3"></i> 
               <h6>Explore</h6>
           </div>

           <div class="home d-flex">
               <i class="fa-solid fa-regular fa-xl fa-clapperboard m-3"></i> 
               <!-- <img class="text-light" width="35" height="34" src="https://img.icons8.com/ios/50/instagram-reel.png" alt="instagram-reel" -->
               <h6>Reels</h6>
           </div>

           <div class="home d-flex">
               <i class="fa-regular  fa-xl fa-envelope m-3"></i> 
               <h6>Messeges</h6>
           </div>
 
           <div class="home d-flex">
               <i class="fa-regular  fa-xl fa-heart  m-3"></i> 
               <h6>Notifications</h6>
           </div>

           <div class="home d-flex">
               <i class="fa-solid   fa-circle-plus fa-xl m-3"></i>
               <!-- <i class="fa-light fa-circle-plus" style="color: #ffffff;"></i>  -->
               <h6>Create</h6>
           </div>

           <div class="home d-flex">
               <i class="fa-solid  fa-xl fa-house m-3"></i> 
               <h6>Profile</h6>
           </div>

           <div class="home d-flex text-light">
               <i class="fa-solid  fa-xl fa-bars  m-3"></i> 
               <h6>More</h6>
           </div>

       
       
       
         </div>
        </div> 
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
